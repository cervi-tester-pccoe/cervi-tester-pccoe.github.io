
<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <link
          href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>CerviTester</title>
      </head>
      <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
          <div class="container">
            <h5><a href="#" class="nav-link"><span class="text-light"> Cervi Tester </span> </a>
            </h5>
    
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <h6><a href="../signup/psignup.html" class="nav-link"><span class="text-light"> Don't have an account ?  <span class="text-warning"> Sign Up</span> </a>
                  </h6>
                </li>
              </ul>
            </div>
    
          </div>
        </nav>
    
        <section class="bg-light text-dark p-5 p-lg-0 pt-lg-5 text-center text-sm-start " >
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-md-9 col-lg-6 col-xl-5 mt-5 ">
                    <img src="../img/img30.png"
                      class="img-fluid" alt="Sample image">
                  </div>
                  <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
                    <h4><p class=" mt-3 me-3  text-success text-center">Patient Login</p></h4>
                    <form class="login_form mt-5 mb-5" method="post">

                      <!-- Email input -->
                      <div class="form-outline mt-0 mb-5 text-dark ">
                        <h6><label class="form-label" for="form3Example3">Email address</label></h6>
                        <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                          placeholder="Enter a valid email address" />
                      </div>
            
                      <!-- Password input -->
                      <div class="form-outline mb-5 text-dark">
                        <h6>
                            <label class="form-label" for="form3Example4">Password</label>
                        </h6>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                          placeholder="Enter password" />
                      </div>
            
                      <div class="d-flex justify-content-between align-items-center text-dark mb-2">
                        <!-- Checkbox -->
                        <div class="form-check mb-2 text-dark">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                          <label class="form-check-label" for="form2Example3">
                            Remember me
                          </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                      </div>
            
                      <div class="text-center  mt-4 pt-2 align-items-center">
                        <button type="submit" class="btn btn-success btn-lg "
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                     
                      </div>
            
                    </form>
                  </div>
                </div>
              </div>
        </section>
    
          <!-- Footer -->
        <footer class="p-3 bg-dark text-white text-center position-relative ">
            <div class="container">
              <p class="lead">Copyright &copy; 2023 Cervi Tester</p>
            </div>
          </footer>
    
        
    
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"
        ></script>
        
    
      
      </body>
    </html>
